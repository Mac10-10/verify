<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Background Preview</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: "Helvetica Neue", Helvetica, Arial, "Liberation Sans", sans-serif;
    background-color: #0088c1;
    background-image: url('https://i.imghippo.com/files/Qdz9402nEU.png');
    background-size: cover;
    background-position: center;
    position: relative;
  }
  /* Overlay color to tint the background image */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: #0088c1;
    opacity: 0.5; /* Adjust opacity for color tint */
    pointer-events: none;
    z-index: 0;
  }
</style>
</head>
<body>
</body>
</html>
