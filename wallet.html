<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Base</title>
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --input-bg: #111;
      --input-border: #333;
      --input-focus: #3399ff;
      --btn-bg: #1a1a1a;
      --btn-hover-bg: #2a2a2a;
      --border: #222;
      --muted-text: #bbb;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }

    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 80px;
      padding: 0 20px;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      box-sizing: border-box;
    }

    .logo img {
      height: 40px;
      width: auto;
      display: block;
    }

    .header-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      min-width: 460px;
      box-sizing: border-box;
    }

    /* Search container */
    .search-area {
      display: flex;
      align-items: center;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 20px;
      height: 40px;
      width: 560px;
      padding: 0 8px 0 12px;
      box-sizing: border-box;
      cursor: text;
      transition: border-color 0.2s ease;
    }

    .search-area.active {
      border-color: var(--input-focus);
      box-shadow: 0 0 6px var(--input-focus);
    }

    .search-icon {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      flex-shrink: 0;
    }

    .search-icon img {
      width: 80%;
      height: 80%;
      display: block;
      cursor: pointer;
      padding-top: 2px;
    }

    .search-area input[type="search"] {
      flex: 1 1 auto;
      height: 100%;
      border: none;
      background: transparent;
      color: var(--text);
      font-size: 15px;
      outline-offset: 0;
      outline: none;
      padding: 0;
    }

    .search-area input[type="search"]::placeholder {
      color: var(--muted-text);
    }

    .search-area input[type="search"]:focus {
      outline: none;
    }

    .action-btn {
      width: 150px;
      height: 40px;
      background: var(--btn-bg);
      border: none;
      border-radius: 25px;
      color: var(--text);
      cursor: pointer;
      font-size: 15px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease;
      position: relative;
      overflow: hidden;
    }


    /* Separate styles for each header button */
    .create-wallet-btn {
      background-color: #0055ff;
    }

    .create-wallet-btn:hover {
      background-color: #003bb5;
    }

    /* Animate rainbow border on hover */
    @property --angle {
      syntax: '<angle>';
      initial-value: 0deg;
      inherits: false;
    }

    .connect-btn {
      background-color: #00aa55;
      border-radius: 25px;
      border: 2px solid transparent;
      color: var(--text);
      font-size: 15px;
      cursor: pointer;
      padding: 0 20px;

      background-image:
        linear-gradient(#00aa55, #00aa55), /* fill */
        conic-gradient(
          from var(--angle),
          red,
          orange,
          yellow,
          green,
          blue,
          skyblue,
          red
        );
      background-origin: border-box;
      background-clip: padding-box, border-box;
      transition: background-color 0.3s ease;
      --angle: 0deg;
    }
    
    @keyframes rotate-border {
      to {
        --angle: 360deg;
      }
    }

    main {
      height: calc(100% - 80px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      background: var(--bg);
    }

    form.full-form {
      background: #111;
      padding: 30px 40px;
      border-radius: 12px;
      max-width: 480px;
      width: 100%;
      box-sizing: border-box;
      position: relative;
    }

    form.full-form h2 {
      margin-top: 0;
      margin-bottom: 24px;
      font-weight: 600;
      font-size: 24px;
      color: var(--text);
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: var(--muted-text);
    }

    textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 6px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text);
      resize: vertical;
      outline: none;
      box-sizing: border-box;
      font-family: inherit;
    }

    textarea::placeholder {
      color: var(--muted-text);
    }

    textarea:focus {
      border-color: var(--input-focus);
      box-shadow: 0 0 6px var(--input-focus);
    }

    button.submit-btn {
      width: 100%;
      height: 44px;
      background: var(--btn-bg);
      border: none;
      border-radius: 6px;
      color: var(--text);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
      margin-top: 12px;
    }

    button.submit-btn:hover {
      background: var(--btn-hover-bg);
    }

    /* Autocomplete suggestions container - horizontal layout */
    .autocomplete-items {
      display: flex !important;
      flex-wrap: wrap;
      gap: 8px;
      background-color: #111;
      border: 1px solid var(--input-focus);
      border-top: none;
      padding: 6px 8px;
      margin-bottom: 12px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 6px;
      color: var(--text);
      position: static;
      max-height: none;
      overflow: visible;
      font-size: 8px; /* smaller font size */
    }

    .autocomplete-items div {
      background-color: var(--input-bg);
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      white-space: nowrap;
      user-select: none;
      transition: background-color 0.2s ease, color 0.2s ease;
      font-size: 8px;
    }

    .autocomplete-items div:hover,
    .autocomplete-active {
      background-color: var(--input-focus);
      color: #fff;
    }
  </style>
</head>

      let currentFocus = -1;

      function closeSuggestions() {
        listDiv.innerHTML = "";
        listDiv.style.display = "none";
        currentFocus = -1;
      }

      function createSuggestionItem(word) {
        const div = document.createElement("div");
        div.textContent = word;
        div.addEventListener("mousedown", function (e) {
          e.preventDefault(); // Prevent losing focus on textarea
          insertWordAtCursor(textarea, word);
          closeSuggestions();
        });
        return div;
      }

      function addActive(items) {
        if (!items) return false;
        removeActive(items);
        if (currentFocus >= items.length) currentFocus = 0;
        if (currentFocus < 0) currentFocus = items.length - 1;
        items[currentFocus].classList.add("autocomplete-active");
      }

      function removeActive(items) {
        for (const item of items) {
          item.classList.remove("autocomplete-active");
        }
      }

      function insertWordAtCursor(textarea, word) {
        const start = textarea.selectionStart;
        const end = textarea.selectionEnd;
        const value = textarea.value;

        let wordStart = start;
        while (wordStart > 0 && !/\s/.test(value[wordStart - 1])) {
          wordStart--;
        }
        const before = value.substring(0, wordStart);
        const after = value.substring(end);
        textarea.value = before + word + after;

        const newPos = wordStart + word.length;
        textarea.setSelectionRange(newPos, newPos);
        textarea.focus();
      }

      textarea.addEventListener("input", function () {
        const inputVal = textarea.value;
        const cursorPos = textarea.selectionStart;

        let wordStart = cursorPos;
        while (wordStart > 0 && !/\s/.test(inputVal[wordStart - 1])) {
          wordStart--;
        }
        const partialWord = inputVal.substring(wordStart, cursorPos).toLowerCase();

        closeSuggestions();

        if (partialWord.length === 0) return;

        // Filter suggestions that start with partialWord (case insensitive)
        const filtered = suggestions.filter(word =>
          word.toLowerCase().startsWith(partialWord)
        );

        if (filtered.length === 0) return;

        listDiv.style.display = "flex";

        // Limit to 4 suggestions
        filtered.slice(0, 4).forEach(word => {
          const item = createSuggestionItem(word);
          listDiv.appendChild(item);
        });
      });

      textarea.addEventListener("keydown", function (e) {
        let items = listDiv.querySelectorAll("div");
        if (listDiv.style.display === "none") return;

        if (e.key === "ArrowRight" || e.key === "ArrowDown") {
          e.preventDefault();
          currentFocus++;
          addActive(items);
        } else if (e.key === "ArrowLeft" || e.key === "ArrowUp") {
          e.preventDefault();
          currentFocus--;
          addActive(items);
        } else if (e.key === "Enter") {
          if (currentFocus > -1) {
            e.preventDefault();
            if (items[currentFocus]) {
              items[currentFocus].dispatchEvent(new Event("mousedown"));
            } 
          }
        } else if (e.key === "Escape") {
          closeSuggestions();
        }
      });

      textarea.addEventListener("blur", () => {
        setTimeout(closeSuggestions, 150);
      });
    });
