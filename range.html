<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search Bar with PNG Icon and Autocomplete</title>
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --input-bg: #111;
      --input-border: #333;
      --input-focus: #3399ff;
      --btn-bg: #1a1a1a;
      --btn-hover-bg: #2a2a2a;
      --border: #222;
      --muted-text: #bbb;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }

    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 80px;
      padding: 0 20px;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      box-sizing: border-box;
    }

    .logo img {
      height: 40px;
      width: auto;
      display: block;
    }

    .header-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      min-width: 460px;
      box-sizing: border-box;
    }

    /* Search container */
    .search-area {
      display: flex;
      align-items: center;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 20px;
      height: 40px;
      width: 360px;
      padding: 0 8px 0 12px;
      box-sizing: border-box;
      cursor: text;
      transition: border-color 0.2s ease;
    }

    .search-area.active {
      border-color: var(--input-focus);
      box-shadow: 0 0 6px var(--input-focus);
    }

    .search-icon {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      flex-shrink: 0;
    }

    .search-icon img {
      width: 100%;
      height: 100%;
      display: block;
      cursor: pointer;
    }

    .search-area input[type="search"] {
      flex: 1 1 auto;
      height: 100%;
      border: none;
      background: transparent;
      color: var(--text);
      font-size: 14px;
      outline-offset: 0;
      outline: none;
      padding: 0;
    }

    .search-area input[type="search"]::placeholder {
      color: var(--muted-text);
    }

    .search-area input[type="search"]:focus {
      outline: none;
    }

    .action-btn {
      width: 150px;
      height: 40px;
      background: var(--btn-bg);
      border: none;
      border-radius: 6px;
      color: var(--text);
      cursor: pointer;
      font-size: 15px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease;
    }

    .action-btn:hover {
      background: var(--btn-hover-bg);
    }

    main {
      height: calc(100% - 80px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      background: var(--bg);
    }

    form.full-form {
      background: #111;
      padding: 30px 40px;
      border-radius: 12px;
      max-width: 480px;
      width: 100%;
      box-sizing: border-box;
      position: relative; /* to position autocomplete */
      /* Removed box-shadow to eliminate line strike */
    }

    form.full-form h2 {
      margin-top: 0;
      margin-bottom: 24px;
      font-weight: 600;
      font-size: 24px;
      color: var(--text);
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: var(--muted-text);
    }

    textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text);
      resize: vertical;
      outline: none;
      box-sizing: border-box;
      font-family: inherit;
    }

    textarea::placeholder {
      color: var(--muted-text);
    }

    textarea:focus {
      border-color: var(--input-focus);
      box-shadow: 0 0 6px var(--input-focus);
    }

    button.submit-btn {
      width: 100%;
      height: 44px;
      background: var(--btn-bg);
      border: none;
      border-radius: 6px;
      color: var(--text);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button.submit-btn:hover {
      background: var(--btn-hover-bg);
    }

    /* Autocomplete suggestions container */
    .autocomplete-items {
      position: absolute;
      background-color: #222;
      border: 1px solid var(--input-focus);
      border-top: none;
      max-height: 150px;
      overflow-y: auto;
      z-index: 1000;
      width: calc(100% - 4px);
      top: 100%;
      left: 0;
      border-radius: 0 0 6px 6px;
      box-sizing: border-box;
      color: var(--text);
      display: none; /* hide by default */
    }

    .autocomplete-items div {
      padding: 8px 12px;
      cursor: pointer;
    }

    .autocomplete-items div:hover,
    .autocomplete-active {
      background-color: var(--input-focus);
      color: #fff;
    }
  </style>
</head>
<body>
  <header class="site-header" aria-label="Site header">
    <div class="logo" aria-label="Site logo container">
      <img src="path/to/logo.png" alt="Site logo" />
    </div>
    <div class="header-controls">
      <form class="search-area" role="search" aria-label="Site search" method="GET" action="/search-results" novalidate>
        <span class="search-icon" aria-hidden="true">
          <img src="https://i.imghippo.com/files/Alr7794o.png" alt="Search Icon" />
        </span>
        <input type="search" name="q" placeholder="Search coins, appsâ€¦" aria-label="Search coins, apps" />
      </form>
      <button type="button" class="action-btn" aria-label="First action">Action 1</button>
      <button type="button" class="action-btn" aria-label="Second action">Action 2</button>
    </div>
  </header>

  <main>
    <form class="full-form" action="#" method="post" aria-label="User details form" autocomplete="off">
      <h2>Sign Up</h2>

      <label for="about">About You</label>
      <textarea id="about" name="about" rows="4" placeholder="Tell us about yourself..."></textarea>
      <div id="autocomplete-list" class="autocomplete-items"></div>

      <button type="submit" class="submit-btn">Register</button>
    </form>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Search bar icon click logic
      const searchIcon = document.querySelector(".search-icon img");
      const searchInput = document.querySelector(".search-area input[type='search']");
      const searchArea = document.querySelector(".search-area");

      searchIcon.style.cursor = "pointer";

      searchIcon.addEventListener("click", () => {
        searchArea.classList.add("active");
        searchInput.focus();
      });

      searchInput.addEventListener("blur", () => {
        searchArea.classList.remove("active");
      });

      // Autocomplete logic for About You textarea
      const textarea = document.getElementById("about");
      const listDiv = document.getElementById("autocomplete-list");

      // Example word list for suggestions
      const suggestions = [
        "developer", "designer", "engineer", "manager", "writer", "artist",
        "enthusiast", "gamer", "creator", "student", "teacher", "student",
        "programmer", "consultant", "leader", "entrepreneur", "musician",
        "blogger", "photographer", "researcher", "innovator", "coder"
      ];

      function closeSuggestions() {
        listDiv.innerHTML = "";
        listDiv.style.display = "none";
      }

      function createSuggestionItem(word) {
        const div = document.createElement("div");
        div.textContent = word;
        div.addEventListener("mousedown", function (e) {
          e.preventDefault(); // Prevent losing focus on textarea
          insertWordAtCursor(textarea, word);
          closeSuggestions();
        });
        return div;
      }

      // Insert selected word replacing the current partial word
      function insertWordAtCursor(textarea, word) {
        const start = textarea.selectionStart;
        const end = textarea.selectionEnd;
        const value = textarea.value;

        // Find the word start by moving backward from cursor to whitespace or line start
        let wordStart = start;
        while (wordStart > 0 && !/\s/.test(value[wordStart - 1])) {
          wordStart--;
        }
        // Insert replacement word and keep cursor after inserted word
        const before = value.substring(0, wordStart);
        const after = value.substring(end);
        textarea.value = before + word + after;

        // Move cursor to just after inserted word
        const newPos = wordStart + word.length;
        textarea.setSelectionRange(newPos, newPos);
        textarea.focus();
      }

      textarea.addEventListener("input", function () {
        const inputVal = textarea.value;
        const cursorPos = textarea.selectionStart;

        // Find the current partial word being typed
        let wordStart = cursorPos;
        while (wordStart > 0 && !/\s/.test(inputVal[wordStart - 1])) {
          wordStart--;
        }
        const partialWord = inputVal.substring(wordStart, cursorPos).toLowerCase();

        // Clear any existing suggestions
        closeSuggestions();

        if (partialWord.length === 0) {
          return;
        }

        // Filter suggestions based on partial word
        const filtered = suggestions.filter(word =>
          word.toLowerCase().startsWith(partialWord)
        );

        if (filtered.length === 0) {
          return;
        }

        // Show suggestions container and add suggestion items
        listDiv.style.display = "block";
        filtered.forEach(word => {
          const item = createSuggestionItem(word);
          listDiv.appendChild(item);
        });
      });

      // Close suggestions on blur but slight delay to allow click
      textarea.addEventListener("blur", () => {
        setTimeout(closeSuggestions, 150);
      });
    });
  </script>
</body>
</html>
