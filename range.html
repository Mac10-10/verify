<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search Bar with PNG Icon and Autocomplete</title>
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --input-bg: #111;
      --input-border: #333;
      --input-focus: #3399ff;
      --btn-bg: #1a1a1a;
      --btn-hover-bg: #2a2a2a;
      --border: #222;
      --muted-text: #bbb;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }

    form.full-form {
      background: #111;
      padding: 30px 40px;
      border-radius: 12px;
      max-width: 480px;
      width: 100%;
      box-sizing: border-box;
      position: relative;
    }

    form.full-form h2 {
      margin-top: 0;
      margin-bottom: 24px;
      font-weight: 600;
      font-size: 24px;
      color: var(--text);
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: var(--muted-text);
    }

    textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 6px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text);
      resize: vertical;
      outline: none;
      box-sizing: border-box;
      font-family: inherit;
    }

    textarea::placeholder {
      color: var(--muted-text);
    }

    textarea:focus {
      border-color: var(--input-focus);
      box-shadow: 0 0 6px var(--input-focus);
    }

    button.submit-btn {
      width: 100%;
      height: 44px;
      background: var(--btn-bg);
      border: none;
      border-radius: 6px;
      color: var(--text);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
      margin-top: 12px;
    }

    button.submit-btn:hover {
      background: var(--btn-hover-bg);
    }

    /* Autocomplete suggestions container - horizontally below textarea */
    .autocomplete-items {
      display: none;   /* Hide by default */
      flex-wrap: wrap;
      gap: 8px;
      background-color: transparent; /* no background */
      color: var(--text);
      width: 100%;
      box-sizing: border-box;
      border-radius: 0;
      position: static;
      font-size: 8px;
      margin-bottom: 12px;
      padding: 0;
    }

    .autocomplete-items div {
      background-color: transparent; /* no background */
      border: none; /* no border */
      padding: 6px 10px;
      cursor: pointer;
      white-space: nowrap;
      user-select: none;
      transition: background-color 0.2s ease, color 0.2s ease;
      font-size: 8px;
    }

    .autocomplete-items div:hover,
    .autocomplete-active {
      background-color: var(--input-focus);
      color: #fff;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <main>
    <form class="full-form" action="#" method="post" aria-label="User details form" autocomplete="off">
      <h2>Sign Up</h2>

      <label for="about">About You</label>
      <textarea id="about" name="about" rows="4" placeholder="Tell us about yourself..."></textarea>
      <div id="autocomplete-list" class="autocomplete-items"></div>

      <button type="submit" class="submit-btn">Register</button>
    </form>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const textarea = document.getElementById("about");
      const listDiv = document.getElementById("autocomplete-list");

      const suggestions = [
        "developer", "designer", "engineer", "manager", "writer", "artist",
        "enthusiast", "gamer", "creator", "student", "teacher",
        "programmer", "consultant", "leader", "entrepreneur", "musician",
        "blogger", "photographer", "researcher", "innovator", "coder"
      ];

      let currentFocus = -1;

      function closeSuggestions() {
        listDiv.innerHTML = "";
        listDiv.style.display = "none";
        currentFocus = -1;
      }

      function createSuggestionItem(word) {
        const div = document.createElement("div");
        div.textContent = word;
        div.addEventListener("mousedown", function (e) {
          e.preventDefault();
          insertWordAtCursor(textarea, word);
          closeSuggestions();
        });
        return div;
      }

      function addActive(items) {
        if (!items) return false;
        removeActive(items);
        if (currentFocus >= items.length) currentFocus = 0;
        if (currentFocus < 0) currentFocus = items.length - 1;
        items[currentFocus].classList.add("autocomplete-active");
      }

      function removeActive(items) {
        for (const item of items) {
          item.classList.remove("autocomplete-active");
        }
      }

      function insertWordAtCursor(textarea, word) {
        const start = textarea.selectionStart;
        const end = textarea.selectionEnd;
        const value = textarea.value;

        let wordStart = start;
        while (wordStart > 0 && !/\s/.test(value[wordStart - 1])) {
          wordStart--;
        }
        const before = value.substring(0, wordStart);
        const after = value.substring(end);
        textarea.value = before + word + after;

        const newPos = wordStart + word.length;
        textarea.setSelectionRange(newPos, newPos);
        textarea.focus();
      }

      textarea.addEventListener("input", function () {
        const inputVal = textarea.value;
        const cursorPos = textarea.selectionStart;

        let wordStart = cursorPos;
        while (wordStart > 0 && !/\s/.test(inputVal[wordStart - 1])) {
          wordStart--;
        }
        const partialWord = inputVal.substring(wordStart, cursorPos).trim().toLowerCase();

        closeSuggestions();

        if (partialWord.length === 0) return;  // Do not show suggestions if no real input

        const filtered = suggestions.filter(word =>
          word.toLowerCase().startsWith(partialWord)
        );

        if (filtered.length === 0) return;

        listDiv.style.display = "flex"; // Show container

        filtered.slice(0, 4).forEach(word => {
          const item = createSuggestionItem(word);
          listDiv.appendChild(item);
        });
      });

      textarea.addEventListener("keydown", function (e) {
        let items = listDiv.querySelectorAll("div");
        if (listDiv.style.display === "none") return;

        if (e.key === "ArrowRight" || e.key === "ArrowDown") {
          e.preventDefault();
          currentFocus++;
          addActive(items);
        } else if (e.key === "ArrowLeft" || e.key === "ArrowUp") {
          e.preventDefault();
          currentFocus--;
          addActive(items);
        } else if (e.key === "Enter") {
          if (currentFocus > -1) {
            e.preventDefault();
            if (items[currentFocus]) {
              items[currentFocus].dispatchEvent(new Event("mousedown"));
            }
          }
        } else if (e.key === "Escape") {
          closeSuggestions();
        }
      });

      textarea.addEventListener("blur", () => {
        setTimeout(closeSuggestions, 150);
      });
    });
  </script>
</body>
</html>
